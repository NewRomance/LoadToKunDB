input:
  filePath: D:\ideaWorkSpace\splitIntoShards\loadToKunDB\data\dwzc.twb_m_dm_device.txt.x20
  encoding: UTF-8
  columnNum: 66
  shardKeyColumnIndex: 0 # count start from 0
  format:
    linesTerminatedBy: "\n"
    fieldsTerminatedBy: "\u007f"
    enclosedChar: ""

run:
  readBufSize: 65536
  lineBufSize: 1
  lineListSize: 16
  # thread pool size: max(ceil(available_processors * factor), 1)
  splitParallelFactor: 0.8
  splitQueueSize: 64

output:
  shardNum: 4
  shardDirs: # dir num should == shardNum
    - C:\outputDir\shard0
    - C:\outputDir\shard1
    - C:\outputDir\shard2
    - C:\outputDir\shard3
  errorDir: C:\outputDir\error
  # hashAlgorithm: binary_md5
